<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>تاریخچه پیش‌بینی‌ها</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">تاریخچه پیش‌بینی‌های شما</h1>
        
        {% if predictions %}
            <table class="table table-bordered mt-4">
                <thead class="thead-light">
                    <tr>
                        <th>ورودی‌ها</th>
                        <th>پیش‌بینی</th>
                        <th>زمان</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prediction in predictions %}
                    <tr>
                        <td>{{ prediction[0] }}</td> <!-- داده‌های ورودی -->
                        <td>{{ prediction[1] }}</td> <!-- نتیجه پیش‌بینی -->
                        <td>{{ prediction[2] }}</td> <!-- زمان ثبت پیش‌بینی -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning mt-4" role="alert">
                هیچ پیش‌بینی‌ای ثبت نشده است.
            </div>
        {% endif %}
        
        <div class="mt-4 text-center">
            <a href="/logout" class="btn btn-danger">خروج</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
